<h1>User Component</h1>
<div>
<h2>Enter Name</h2>

<label for="firstName" >First Name</label>
<input type="text" id="firstName" #firstName>

<button type="submit" (click)="onSave(firstName.value)">Save</button>
</div>


<h1>List Component</h1>
<app-list [user]="user"
          (editClicked)="user.firstName = $event"
          *ngFor="let user of users">
</app-list>
